<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- MY CSS -->
    <link rel="stylesheet" href="./style.css" />
    <title>Pokemon Facts</title>
  </head>
  <body>
    <h1>Pokemon Cards!</h1>

    <div class="wrapper">
      <div class="controls">
        <!-- BUTTON -->
        <form>
          <nav>
            <button class="prev"> <b>Previous</b></button>
            <button class="next"><b>Next</b></button>
          </nav>
        </form>
      </div>
      <!-- cards -->
      <div class="cards">
        <div class="poke-name"></div>
        <div class="card-image">
          <img src="" class="image" />
        </div>
        <div class="stats">
          <div class="stats-types">
            <div class="stats-type-one">
              <span class="poke-type-one"></span>
            </div>
            <br />
            <div class="stats-type-two">
              <span class="poke-type-two"></span>
            </div>
          </div>
          <div class="stats-physical">
            <p class="stats-height">Height: <span class="height"></span></p>
            <p class="stats-weight">Weight: <span class="weight"></span></p>
            <p class="stats-exp">Base XP: <span class="base-exp"></span></p>
          </div>
        </div>
      </div>
    </div>

    <!-- RESULTS SECTION -->
    <div class="results">
      <div class="list-item"></div>
      <div class="list-item"></div>
      <div class="list-item"></div>
      <div class="list-item"></div>
      <div class="list-item"></div>
      <div class="list-item"></div>
      <div class="list-item"></div>
      <div class="list-item"></div>
      <div class="list-item"></div>
      <div class="list-item"></div>
      <div class="list-item"></div>
      <div class="list-item"></div>
      <div class="list-item"></div>
      <div class="list-item"></div>
      <div class="list-item"></div>
      <div class="list-item"></div>
      <div class="list-item"></div>
      <div class="list-item"></div>
      <div class="list-item"></div>
      <div class="list-item"></div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- MY JS  -->
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
